{% load vocab %}
{% if counts %}
<style>  .facet_title{
	display:block;
	width:150px;
}
	.facet_title h4{
		clear:none;
		margin:5px;
		display:inline-block;
	}
	#symbol {
		clear:none;
		display:inline-block;
	}
</style>
	<li>
		 <div class="facet_title"><div id="symbol">â–º</div><h4>{{facet|tax}}</h4> </div>
		<ul class="facet_list">
			{% for name,count in counts %}
				<li>
					{% if name == "none_value" %}
					<a class="none_facet" href="{{url}}&amp;facet_{{facet}}={{name}}">
						No Value ({{count}})
					</a>
					{% else %}
					<a href="{{url}}&amp;facet_{{facet}}={{name}}">
					 {{name|tax}} ({{count}})
					</a>
					{% endif %}
				</li>
			{% endfor %}
		</ul>
	</li>
{% endif %}
